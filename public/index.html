<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blooket-Style Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 420px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #ffca28;
      color: #333;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffc107;
    }
    #error {
      color: #ff7777;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    #lobby {
      display: none;
      margin-top: 20px;
    }
    #roomCodeDisplay {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      max-height: 150px;
      overflow-y: auto;
    }
    li {
      margin: 5px 0;
      padding: 5px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blooket Lobby</h1>
    <div id="joinForm">
      <input id="playerName" type="text" placeholder="Enter your name"><br>
      <button id="createBtn">Create Room</button>
      <br>
      <input id="roomCode" type="text" placeholder="Enter Room Code"><br>
      <button id="joinBtn">Join Room</button>
      <p id="error"></p>
    </div>

    <div id="lobby">
      <p>Share this code with friends:</p>
      <div id="roomCodeDisplay"></div>
      <h3>Players in Room:</h3>
      <ul id="playersList"></ul>
      <button id="startBtn" style="display:none;">Start Game</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const errorBox = document.getElementById("error");
    const joinForm = document.getElementById("joinForm");
    const lobby = document.getElementById("lobby");
    const playersList = document.getElementById("playersList");
    const startBtn = document.getElementById("startBtn");
    let roomCode = null;
    let playerName = null;
    let isOwner = false;

    // Create Room
    document.getElementById("createBtn").onclick = () => {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return showError("Enter your name");
      socket.emit("createRoom", playerName, (res) => {
        if (res.success) {
          roomCode = res.code;
          isOwner = true;
          showLobby();
        } else {
          showError("Could not create room");
        }
      });
    };

    // Join Room
    document.getElementById("joinBtn").onclick = () => {
      playerName = document.getElementById("playerName").value.trim();
      const code = document.getElementById("roomCode").value.trim().toUpperCase();
      if (!playerName || !code) return showError("Enter name + code");
      socket.emit("joinRoom", { code, name: playerName }, (res) => {
        if (res.success) {
          roomCode = code;
          isOwner = false;
          showLobby();
        } else {
          showError(res.message || "Room not found");
        }
      });
    };

    // Update player list
    socket.on("playerList", (data) => {
      playersList.innerHTML = "";
      data.players.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.name + (p.id === socket.id ? " (You)" : "");
        playersList.appendChild(li);
      });
    });

    // Game started â†’ redirect
    socket.on("gameStarted", () => {
      saveAndGo();
    });

    // Start Game button (owner only)
    startBtn.onclick = () => {
      socket.emit("startGame", roomCode);
    };

    function showLobby() {
      joinForm.style.display = "none";
      lobby.style.display = "block";
      document.getElementById("roomCodeDisplay").textContent = roomCode;
      if (isOwner) startBtn.style.display = "inline-block";
    }

    function saveAndGo() {
      localStorage.setItem("roomCode", roomCode);
      localStorage.setItem("playerName", playerName);
      localStorage.setItem("isOwner", isOwner ? "true" : "false");
      window.location.href = "game.html";
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }
  </script>
</body>
</html>
