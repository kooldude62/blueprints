<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blooket-Style Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #ffca28;
      color: #333;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffc107;
    }
    #error {
      color: #ff7777;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blooket Lobby</h1>
    <input id="playerName" type="text" placeholder="Enter your name"><br>
    <button id="createBtn">Create Room</button>
    <br>
    <input id="roomCode" type="text" placeholder="Enter Room Code"><br>
    <button id="joinBtn">Join Room</button>
    <p id="error"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const nameInput = document.getElementById("playerName");
    const roomCodeInput = document.getElementById("roomCode");
    const errorBox = document.getElementById("error");

    // Create Room
    document.getElementById("createBtn").onclick = () => {
      const name = nameInput.value.trim();
      if (!name) {
        showError("Please enter a name");
        return;
      }
      socket.emit("createRoom", name, (res) => {
        if (res.success) {
          localStorage.setItem("roomCode", res.code);
          localStorage.setItem("playerName", name);
          localStorage.setItem("isOwner", "true");
          window.location.href = "game.html";
        } else {
          showError("Could not create room");
        }
      });
    };

    // Join Room
    document.getElementById("joinBtn").onclick = () => {
      const name = nameInput.value.trim();
      const code = roomCodeInput.value.trim().toUpperCase();
      if (!name || !code) {
        showError("Enter both name and room code");
        return;
      }
      socket.emit("joinRoom", { code, name }, (res) => {
        if (res.success) {
          localStorage.setItem("roomCode", code);
          localStorage.setItem("playerName", name);
          localStorage.setItem("isOwner", "false");
          window.location.href = "game.html";
        } else {
          showError(res.message || "Room not found");
        }
      });
    };

    function showError(msg) {
      errorBox.innerText = msg;
      errorBox.style.display = "block";
    }
  </script>
</body>
</html>
